<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Formulaires</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <fieldset>
        <legend>Informations personnelles: </legend>
        <form method="post" action="#" name="formulaire">
            <div id="champ">
                <label for="lname">Nom de famille </label>
                <input type="text" name="lname">
            </div>
            <div id="champ">
                <label for="name">Prénom </label>
                <input type="text" name="fname">
            </div>
            <div id="champ">
                <label for="age">Age </label>
                <input type="text" name="age">
            </div>
            <div id="champ">
                <input type="radio" name="sex" value="homme">
                <label for="h">Homme </label>
            </div>
            <div id="champ">
                <input type="radio" name="sex" value="femme">
                <label for="f">Femme </label>
            </div>
            <div id="champ">
                <input type="radio" name="sex" value="fruit">
                <label for="c">Cerise </label>
            </div>
            <div id="champ">
                <label for="country">Pays de résidence </label>
                <select id="country" name="country">
                    <optgroup label="Europe">
                        <option value="France">France</option>
                        <option value="Pays-Bas">Pays-Bas</option>
                    </optgroup>
                    <optgroup label="Asie">
                        <option value="Japon">Japon</option>
                        <option value="Chine">Chine</option>
                    </optgroup>
                </select>
            </div>
    </fieldset>
    <fieldset>
        <legend>Compétences / Expériences: </legend>
        <div id="champ">
            <input type="checkbox" name="htmlskills" value="html">
            <label for="html">HTML</label>
        </div>
        <div id="champ">
            <input type="checkbox" name="cssskills" value="css">
            <label for="css">CSS</label>
        </div>
        <div id="champ">
            <input type="checkbox" name="phpskills" value="php">
            <label for="php">PHP</label>
        </div>
        <div id="champ">
            <textarea name="experience" placeholder="Décrivez une de vos expériences..."></textarea>
        </div>
    </fieldset>
    <fieldset>
        <legend>Validation: </legend>
        <div id="champ">
            <label for="password">Choisissez un mot de passe</label>
            <input type="password" name="pwarea">
            <div class="erreur"></div>
        </div>
        <div id="champ"><input type="submit" value="Envoyer" name="validationbutton"></div>
    </fieldset>
    </form>
</body>

</html>
