<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='Styles.css' />
    <title>Formulaires</title>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div>
        <fieldset>
            <legend>Informations personelles</legend>


            <form method='post' action='' name='formulaires' autocomplete='on'>
                <div class='champ'>
                    <label for='Nom'>Nom de famille</label>
                    <input type='text' id='Nom' name='nom' placeholder='Nom de famille'>
                </div>
                <div class='champ'>
                    <label for='prenom'>Prénom</label>
                    <input type='text' id='prenom' name='prenom' placeholder='Prenom'>
                </div>
                <div class='champ'>
                    <label for='age'> Age</label>
                    <input type='number' id='age' name='age'>
                </div>
                <div class='champ'>
                    <label for='mail'>Entrez votre adresse Email</label>
                    <input type='email' id='mail' name='mail' placeholder='adresse@mail.fr'>
                </div>

                <div>
                    <input type='radio' name='sexe' value='homme' id='homme' />
                    <label for='homme'>Homme</label>
                </div>

                <div>
                    <input type='radio' name='sexe' value='femme' id='femme' />
                    <label for='Femme'>Femme</label>
                </div>
                <div>
                    <input type='radio' name='sexe' value='cerise' id='femme' />
                    <label for='cerise'>Cerise</label>
                </div>
                <div>
                    <select name='pays' id='pays'>
                        <optgroup label='Europe'>
                            <option value='France'>France</option>
                            <option value='angleterre'>Angleterre</option>
                            <option value='pays-bas'>Pays-bas</option>
                            <option value='irlande'>Irlande</option>
                            <option value='espagne'>Espagne</option>
                            <option value='ecosse'>Ecosse</option>
                            <option value='italie'>Italie</option>
                        </optgroup>
                        <optgroup label='Asie'>
                            <option value='Chine'>Chine</option>
                        </optgroup>
                    </select>
                </div>


        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Compétences/experiences</legend>
            <div>
                <input type='checkbox' name='html' id='html' value='html' />
                <label for='Html'>HTML</label>

            </div>
            <div>
                <input type='checkbox' name='css' id='css' />
                <label for='css'>CSS</label>

            </div>
            <div>
                <input type='checkbox' name='php' id='php' />
                <label for='php'>PHP</label>

            </div>
            <!-- <label for='xp'>Decrivez une de vos experiences</label> -->
            <textarea name='xp' id='xp' placeholder='Decrivez une de vos experiences'></textarea>

        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Validation</legend>
            <div>
                <label for='pass'>Tapez votre mot de passe</label>
                <input type='password' name='password' id='password' />
            </div>
            <div>
                <input type='reset' value='Effacer' />
                <input type='submit' value='Envoyer' />
            </div>
        </fieldset>

    </div>
    <!-- <input type='submit' value='Se connecter' /> -->
    </form>


    <div id="blabla">ksqugfksqdhskhdksqdgshkq</div>
</body>

</html>
